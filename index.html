<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpsons Web</title>
    <!--icono de la pestaña-->
    <link rel="icon" href="/images/donut.ico" type="image/x-icon">
    <!--hoja de estilos y flex box grind-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="flexbox.css">
    <!--Tipografia para toda la web-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
    <!--siempre va todo en un flex container-->
    <div class="flex-container">
        <div class="row">
            <!-- Pestaña de Casa Sim -->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12 altura01">
                <!-- <a> </a> redirige a el link que se ubique con href-->
                <a href="casa.html">
                    Casa Simpson
                </a>
            </div>
            <!-- Pestaña de bar de moe -->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12 altura02">
                <a href="moe.html">
                    Bar de Moe
                </a>
            </div>
            <!-- Pestaña de escuela -->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12 altura01">
                <a href="escuela.html"> 
                    Escuela
                </a>
            </div>
            <!-- Pestaña de Planta nuclear-->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12 altura02">
                <a href="planta.html">
                    Planta nuclear
                </a>
            </div>
        </div>
        <!-- Panel (slider) con el logo de los simpsons -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 slider">
               <!--src es la direccion de la imagen y alt un texto alternativo-->
                <img src="img/simpsonsBanner.png" alt="Logo de los simpsons" width="2200rem">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 col-xl-2 marge">
                <img src="img/homero.png" alt="homero de los simpsons" width="500rem">
            </div>
            <div class="col-xs-8 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                <div class="row">
                    <div class="homer">
                        <img src="img/marge.webp" alt="marge Simpson" width="200rem">
                    </div>
                    <div class="bart">
                        <img src="img/lisaSimpson.png" alt="lisa Simpson" width="200rem">
                    </div>
                    <div class="lisa">
                        <img src="img/bartSimpson.png" alt="bart Simpson" width="200rem">
                    </div>
                    <div class="maggie">
                        <img src="img/maggieSimpson.png" alt="Maggie Simpson" width="200rem">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
